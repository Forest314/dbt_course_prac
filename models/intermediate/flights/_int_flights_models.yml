models:
  - name: fct_bookings
    description: "Факты Бронирования"
    docs:
      show: true
      node_color: red
    latest_version: 1
    versions:
      - v: 1
    config:
      contract:
        enforced: true
    meta:
      owner: "Alex Zubkov"
    columns:
      - name: book_ref
        description: "Номер бронирования"
        data_type: varchar(8)
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: book_date
        description: "Дата бронирования"
        data_type: timestamptz

      - name: total_amount
        description: "Общая сумма"
        data_type: numeric(10, 2)
        constraints:
          - type: check
            expression: "total_amount > 0"
        tests:
          - not_null
        meta:
          owner: "Alex Zubkov"
        quote: false