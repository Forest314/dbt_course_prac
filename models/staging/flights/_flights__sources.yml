sources:
  - name: demo_src
    description: Данные из БД
    tables:
      - name: aircrafts
        description: Самолеты
        columns:
          - name: aircraft_code
            description: Код самолета
          - name: model
            description: Модель
          - name: "range"
            description: Радиус
      - name: airports
        description: Аэропорты
        columns:
          - name: airport_code
            description: Код Аэропорта
          - name: airport_name
            description: Название Аэропорта
          - name: city
            description: Город
          - name: coordinates
            description: Координаты
          - name: timezone
            description: Временная зона
      - name: seats
        description: Места
        columns:
          - name: aircraft_code
            description: Код самолета
          - name: seat_no
            description: Номер места
          - name: fare_conditions
            description: Хз че тут писать
      - name: bookings
        description: Бронирования
        columns:
          - name: book_ref
          - name: book_date
          - name: total_amount
        freshness:
          warn_after:
            count: 60000
            period: hour
          error_after:
            count: 10000
            period: day
          filter: current_timestamp::date - book_date::date < 30000
        loaded_at_field: book_date::timestamp
      - name: flights
        description: Расписание полетов
        columns:
          - name: flight_id
          - name: flight_no
          - name: scheduled_departure
          - name: scheduled_arrival
          - name: departure_airport
          - name: arrival_airport
          - name: status
          - name: aircraft_code
          - name: actual_departure
          - name: actual_arrival
          - name: load_date